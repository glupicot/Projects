<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <body>
        <div id="root">
            <div class="container">
                <div class="left">
                    <div class="center-text-box">
                         <h1>ToDoHero</h1>

                            <form action="">

                                </div>
                                 <div class="input">

                                        <img id="myImage" src="../todo/assets/icons/glazok-closed.svg" onclick="changeImage()">

                                  <script>
                                    function changeImage() {
                                    let image = document.getElementById("myImage");
                                    if (image.src.match("../todo/assets/icons/glazok-closed.svg")) {
                                    image.src = "../todo/assets/icons/glazok.svg";
                                    } else {
                                    image.src = "../todo/assets/icons/glazok-closed.svg";
                                    }
                                    }
                                </script>
                                 </div>
                           </div>

                                 </div>

                 </div> 
              </div>
